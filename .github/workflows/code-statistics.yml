name: Update Code Statistics

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0" # Runs weekly on Sunday at midnight (UTC)
  workflow_dispatch: # Allows manual trigger

jobs:
  count-lines:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6.0.2

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq cloc

      - name: Count Lines of Code and Update Profile
        env:
          GH_TOKEN: ${{ secrets.WORKFLOW_SECRET }}
        run: |
          chmod +x ./scripts/count-loc.sh ./scripts/update-stats.sh
          ./scripts/count-loc.sh | ./scripts/update-stats.sh

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.WORKFLOW_SECRET }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes
          if ! git diff --quiet profile/ABOUT.md; then
            # Create a new branch with timestamp
            BRANCH="update-code-stats-$(date +%Y%m%d-%H%M%S)"
            git checkout -b "$BRANCH"

            # Commit changes
            git add profile/ABOUT.md
            git commit -m "chore: update profile with latest code stats"

            # Push to remote
            git push origin "$BRANCH"

            # Create PR (or update if one already exists)
            gh pr create \
              --base main \
              --head "$BRANCH" \
              --title "chore: update code statistics" \
              --body "Automated update of code statistics from weekly workflow run." \
              || echo "PR may already exist or creation failed"
          else
            echo "No changes to commit"
          fi
